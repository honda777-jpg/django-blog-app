{% extends 'base.html' %} <!-- base.htmlの内容を使用できる -->

{% block content %} <!-- base.htmlのblock content内に内容が反映される -->

<div class="card mt-5">
    <div class="card-body">
        <h2>{{ object.title }}</h2> <!-- modelのtaskから取得してるので、taskを使用。デフォルトのobjectでも可 -->
        <hr>
        <p>{{ task.description }}</p>
        <p><small class="text-muted">{{task.deadline}}</small></p>
        {% if user.is_authenticated %}
        <a href="{% url 'task-edit' task.pk %}" class="btn btn-outline-success">編集</a>
        <a href="{% url 'task-delete' task.pk %}" class="btn btn-outline-danger">削除</a>
        {% endif %}
    </div>
</div>

{% endblock content %}
